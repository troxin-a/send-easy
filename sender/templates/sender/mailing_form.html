{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-5">
      <h1 class="m-5 text-center">{% if object %}Редактирование рассылки{% else %}Новая рассылка{% endif %}</h1>
      <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit" class="btn btn-primary form-control mb-3">{% if object %}Сохранить{% else %}Создать{% endif %}</button>
        <a class="btn btn-secondary form-control"
        href="
          {% if object %}
            {% url "sender:mailing_detail" object.pk %}
          {% else %}
            {% url "sender:mailing_list" %}
          {% endif %}
        ">Отмена</a>
      </form>
    </div>
  </div>
{% endblock %}
