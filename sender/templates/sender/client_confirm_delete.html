{% extends 'base.html' %}

{% block content %}
  <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalChoice">
    <form action="" method="post">
      {% csrf_token %}
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-3 shadow">
          <div class="modal-body p-4 text-center">
            <h5 class="mb-0">Подтверждение</h5><br>
            <p class="mb-0">Вы уверены, что хотите удалить<br><strong>{{ object.name }}</strong>?</p>
          </div>
          <div class="modal-footer flex-nowrap p-0">
            <a class="btn btn-lg btn-primary rounded-bottom-3 fs-6 text-decoration-none col-6 py-3 m-0 rounded-0" href="{% url "sender:client_detail" object.pk %}">Отмена</a>
            <button type="submit" class="btn btn-lg btn-danger rounded-bottom-3 fs-6 text-decoration-none col-6 py-3 m-0 rounded-0">Ок</button>            
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
